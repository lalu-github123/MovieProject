{% extends 'base.html' %}
{% load% static }
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    <h2>Add Your Favorite Movies</h2>
    <br>
    <div class="form-group">
        <input type="text" name="name" placeholder="Enter Movie Name"></div><br>
    <div class="form-group">
        <input type="text" name="year" placeholder="Enter Year"></div><br>
    <div class="form-group">
        <input type="text" name="desc" placeholder="About the Movie"></div><br>
    <div class="form-group">
        <input type="file" name="img"></div><br>
    <input type="submit">

</form>
    </div>
    </div>
    </div>

{% endblock %}
