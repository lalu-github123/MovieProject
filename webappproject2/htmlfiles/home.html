{% extends 'base.html' %}

{% block body %}

<a class="btn btn-primary" href="{% url 'webapp2:add' %}">Add Your Favorite Movies</a>
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-lg-3">
            <div class="card  h-100" style="width:18rem ;">
  <img class="card-img-top" src="{{i.img.url}}" style="width:287px; height:250px;" alt="Card image cap" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}({{i.year}})</h5>
    <p class="card-text">{{i.desc}}</p>
      <a class="btn btn-warning" href="{% url 'webapp2:update' i.id %}">Update</a>
      <a class="btn btn-danger" href="{% url 'webapp2:delete' i.id %}">Delete</a>
      <a href="{% url 'webapp2:detail' i.id %}" class="btn btn-primary">Know more</a>
  </div></div>
</div>{% endfor %}
    </div>
</div>
{% endblock %}
